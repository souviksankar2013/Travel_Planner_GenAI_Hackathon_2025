<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      color: #333;
      height: 100%;
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #3C3BEE 0%, #00C6FF 100%);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1100;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background: linear-gradient(135deg, #3C3BEE 0%, #00C6FF 100%);
      color: white;
      padding-top: 60px;
      z-index: 1000;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #sidebar ul li:hover {
      background: #3b5998;
    }

    .content-container {
      position: fixed;
      top: 60px;
      left: 250px;
      right: 0;
      bottom: 0;
      background: #fff;
      padding: 30px;
      overflow-y: auto;
    }

    h2 {
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .accordion-button {
      background: linear-gradient(135deg, #3C3BEE 0%, #00C6FF 100%);
      color: white;
      font-weight: 500;
    }
    .accordion-button:not(.collapsed) {
      color: white;
      background: #2f3a83;
    }
    .accordion-body {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-icon" onclick="toggleSidebar()">☰</span>
    <h1>Personalised Trip Planner</h1>
    <span id="username"></span>
  </header>

  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li onclick="location.href='booking.html'">New Booking</li>
      <li onclick="location.href='history.html'">Booking History</li>
      <li onclick="logoutUser()">Logout</li>
    </ul>
  </div>

  <!-- Booking Accordion -->
  <div class="content-container">
    <h2>Your Booking History</h2>
    <div class="accordion" id="bookingAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
            Hotel O Maharaja Inn — 11-11-2025 to 14-11-2025
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#bookingAccordion">
          <div class="accordion-body">
            <p><strong>Room Type:</strong> Standard Double</p>
            <p><strong>Price:</strong> ₹3291</p>
            <p><strong>Payment Status:</strong> Paid</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function logoutUser() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
